<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Header Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }

        .left {
		display:flex;
		gap:10px;
            width: 20%;
            text-align: left;
			margin-left:20px;
		align-items:center;
        }
		.right{
		    width: 20%;
            text-align: right;
			margin-right:20px;
		}

        .center {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 60%;
        }

        .center button {
            padding: 10px 120px;
            font-size: 18px;
            cursor: pointer;
			background-color :#f5f5f2 ;
			
        }
    </style>
</head>
<body>

<div class="header">
    <div style="color:blue" class="left">
	<img src="C:/Users/Servis/Desktop/Grupa19_TPTP_projekat/fet.png" width="50" height="50">Fakultet elektrotehnike u Tuzli</img>
</div>

    <div class="center">
        <button>Start</button>
        <button>Odsjeci</button>
        <button>Savjeti</button>
    </div>

    <div class="right">  <a href="https://www.facebook.com/FETuzla" target = "_blank"><img src="C:/Users/Servis/Desktop/Grupa19_TPTP_projekat/insta.png" width="50" height="50"></img></a>
	<a href="https://www.instagram.com/fetuzla/" target = "_blank">Instagram</a>
	<a href="https://google.com" target = "_blank">Linkedin</a>
	</div>
</div>

</body>
</html>
